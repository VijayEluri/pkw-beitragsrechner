apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

defaultTasks 'clean', 'check'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

tasks.eclipse.dependsOn(cleanEclipse)
eclipse.jdt {
    sourceCompatibility = 1.7
}
